<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
        <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <enlace href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@300 & family= Open+Sans:wght@300;400;700 & display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
       <img src="img/Logo.png" alt="Imagen logo de Alura" >
    </header>
    <main>


        <section class="section1">

            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
      

            </div>
        </section>

        <section class="section2">

            <div class="contenedor-muneco">
                <img src="img/undraw_Quiz_re_aol4.png" alt="Muñeco de Alura " width="100%" height="110%">
            </div>

            <div class="contenedor-h3 ">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="contenedor-parrafo ">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>

            

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar" onclick="CopiarPortapapeles();">

            </div>
        </section>

       
    </main>
    <footer>
       <img src="img/papel.png" alt=""> 
       <a href="https://github.com/Jennsmb?tab=repositories" class="link">Conoce más de mi trabajo</a>
    </footer>

    <script src="archivo.js"></script>

</body>
</html>
